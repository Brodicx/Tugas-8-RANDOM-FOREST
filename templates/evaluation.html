<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluasi Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 900px;
        }
        .img-fluid {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Evaluasi Model Random Forest</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Confusion Matrix</h5>
                {% if cm_image %}
                    <img src="{{ url_for('static', filename='plots/confusion_matrix.png') }}" alt="Confusion Matrix" class="img-fluid">
                {% else %}
                    <p class="text-warning">Confusion Matrix belum tersedia. Silakan jalankan <code>train_model.py</code> terlebih dahulu.</p>
                {% endif %}
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Kembali ke Halaman Utama</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
